<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPAY - Enter Amount</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
