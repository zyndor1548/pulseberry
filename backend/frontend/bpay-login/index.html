<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

            <div style="display: flex; gap: 10px; justify-content: center;">

                <a href="login.html" style="flex: 1; text-decoration: none;">
